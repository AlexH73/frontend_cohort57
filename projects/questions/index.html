      href="data:image/svg+xml,<svg xmlns=%22http://www.w3.org/2000/svg%22 viewBox=%220 0 100 100%22><text y=%22.9em%22 font-size=%2290%22>‚Åâ</text></svg>"

    <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>

  </head>
  <body>
    <header>
      <span>‚Åâ –í–æ–ø—Ä–æ—Å–Ω–∏–∫ –ø–æ —Ç–µ–º–∞–º IT</span>
      <nav>
        <span><a href="https://github.com/AlexH73/cohort_57_1_JAVA/blob/AlexH73/src/Other/questions.md"><i class="fa-brands fa-github"></i></a></span>
        <span></span><button class="dark-toggle" onclick="toggleTheme()">üåì</button></span>
      </nav>
    </header>
    <main>
      <div id="markdown-content"></div>
      <script>
        fetch(
          "https://raw.githubusercontent.com/AlexH73/cohort_57_1_JAVA/AlexH73/src/Other/questions.md"
        )
          .then((response) => response.text())
          .then((text) => {
            // –ù–∞—Ö–æ–¥–∏–º –∏–Ω–¥–µ–∫—Å –Ω–∞—á–∞–ª–∞ –±–ª–æ–∫–∞ <summary>–ú–æ–∂–Ω–æ –ª–∏... ?
            const stopIndex = text.indexOf("<summary>–ú–æ–∂–Ω–æ –ª–∏");

            // –ï—Å–ª–∏ —Ç–∞–∫–æ–π –±–ª–æ–∫ –Ω–∞–π–¥–µ–Ω ‚Äî –æ–±—Ä–µ–∑–∞–µ–º –≤—Å—ë –ø–æ—Å–ª–µ –Ω–µ–≥–æ
            const visibleText =
              stopIndex !== -1 ? text.slice(0, stopIndex) : text;

            // –ü—Ä–µ–æ–±—Ä–∞–∑—É–µ–º Markdown –¥–æ –Ω–∞–π–¥–µ–Ω–Ω–æ–≥–æ –º–µ—Å—Ç–∞
            document.getElementById("markdown-content").innerHTML =
              marked.parse(visibleText);
          });
      </script>
    </main>
    <footer>

    <script
      src="https://kit.fontawesome.com/7f5b2ca6d8.js"
      crossorigin="anonymous"
    ></script>
    <script>
      function toggleTheme() {
        const html = document.documentElement;
        const current = html.getAttribute("data-theme");
        if (current === "dark") {
          html.removeAttribute("data-theme");
          localStorage.removeItem("theme");
        } else {
          html.setAttribute("data-theme", "dark");
          localStorage.setItem("theme", "dark");
        }
      }
    
      // –ó–∞–≥—Ä—É–∂–∞–µ–º —Å–æ—Ö—Ä–∞–Ω—ë–Ω–Ω—É—é —Ç–µ–º—É –ø—Ä–∏ –æ—Ç–∫—Ä—ã—Ç–∏–∏ —Å—Ç—Ä–∞–Ω–∏—Ü—ã
      if (localStorage.getItem("theme") === "dark") {
        document.documentElement.setAttribute("data-theme", "dark");
      }
    </script>
    
  </body>
