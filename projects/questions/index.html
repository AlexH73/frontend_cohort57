<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- –ø–æ–¥–∫–ª—é—á–∞–µ–º css -->
    <link rel="stylesheet" href="style.css" />
    <link
      rel="icon"
      href="data:image/svg+xml,<svg xmlns=%22http://www.w3.org/2000/svg%22 viewBox=%220 0 100 100%22><text y=%22.9em%22 font-size=%2290%22>‚Åâ</text></svg>"
    />
    <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
    <title>–°–±–æ—Ä–Ω–∏–∫ —É—Å—Ç–Ω—ã—Ö –≤–æ–ø—Ä–æ—Å–æ–≤ –∏ –æ—Ç–≤–µ—Ç–æ–≤ –∫ –Ω–∏–º</title>
  </head>
  <body>
    <header>
      <span>‚Åâ –í–æ–ø—Ä–æ—Å–Ω–∏–∫ –ø–æ —Ç–µ–º–∞–º IT</span>
      <nav>
        <span
          ><a
            href="https://github.com/AlexH73/cohort_57_1_JAVA/blob/AlexH73/src/Other/questions.md"
            ><i class="fa-brands fa-github"></i></a
        ></span>
        <span
          ><button class="dark-toggle" onclick="toggleTheme()">üåì</button></span
        >
      </nav>
    </header>
    <main>
      <div id="markdown-content"></div><script>
        fetch(
          "https://raw.githubusercontent.com/AlexH73/cohort_57_1_JAVA/AlexH73/src/Other/questions.md"
        )
          .then((response) => response.text())
          .then((text) => {
            // –ù–∞—Ö–æ–¥–∏–º –∏–Ω–¥–µ–∫—Å –Ω–∞—á–∞–ª–∞ –±–ª–æ–∫–∞ <summary>–ú–æ–∂–Ω–æ –ª–∏... ?
            const summaryIndex = text.indexOf("<summary>–ú–æ–∂–Ω–æ –ª–∏");
      
            if (summaryIndex !== -1) {
              // –ò—â–µ–º –∏–Ω–¥–µ–∫—Å –ø—Ä–µ–¥—ã–¥—É—â–µ–≥–æ —Ç–µ–≥–∞ <details>
              const detailsIndex = text.lastIndexOf("<details>", summaryIndex);
      
              if (detailsIndex !== -1) {
                // –û–±—Ä–µ–∑–∞–µ–º –≤—Å—ë, –Ω–∞—á–∏–Ω–∞—è —Å —Ç–µ–≥–∞ <details>
                const visibleText = text.slice(0, detailsIndex);
      
                // –ü—Ä–µ–æ–±—Ä–∞–∑—É–µ–º Markdown –¥–æ –Ω–∞–π–¥–µ–Ω–Ω–æ–≥–æ –º–µ—Å—Ç–∞
                document.getElementById("markdown-content").innerHTML =
                  marked.parse(visibleText);
              } else {
                // –ï—Å–ª–∏ <details> –Ω–µ –Ω–∞–π–¥–µ–Ω, –∑–Ω–∞—á–∏—Ç –æ–±—Ä–µ–∑–∞–µ–º –¥–æ <summary>, –∫–∞–∫ –∏ —Ä–∞–Ω—å—à–µ
                  const visibleText = text.slice(0, summaryIndex);
                  document.getElementById("markdown-content").innerHTML =
                    marked.parse(visibleText);
              }
            } else {
              // –ï—Å–ª–∏ <summary>–ú–æ–∂–Ω–æ –ª–∏ –Ω–µ –Ω–∞–π–¥–µ–Ω, —Ç–æ –ø–æ–∫–∞–∑—ã–≤–∞–µ–º –≤–µ—Å—å —Ç–µ–∫—Å—Ç
              document.getElementById("markdown-content").innerHTML = marked.parse(text);
            }
          });
      </script>
    </main>
    <footer>
      <span>¬© 2025 Alexander Hermann</span>
    </footer>
    <script
      src="https://kit.fontawesome.com/7f5b2ca6d8.js"
      crossorigin="anonymous"
    ></script>
    <script>
      function toggleTheme() {
        const html = document.documentElement;
        const current = html.getAttribute("data-theme");
        if (current === "dark") {
          html.removeAttribute("data-theme");
          localStorage.removeItem("theme");
        } else {
          html.setAttribute("data-theme", "dark");
          localStorage.setItem("theme", "dark");
        }
      }

      // –ó–∞–≥—Ä—É–∂–∞–µ–º —Å–æ—Ö—Ä–∞–Ω—ë–Ω–Ω—É—é —Ç–µ–º—É –ø—Ä–∏ –æ—Ç–∫—Ä—ã—Ç–∏–∏ —Å—Ç—Ä–∞–Ω–∏—Ü—ã
      if (localStorage.getItem("theme") === "dark") {
        document.documentElement.setAttribute("data-theme", "dark");
      }
    </script>
  </body>
</html>
