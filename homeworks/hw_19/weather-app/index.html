<!DOCTYPE html>
<html lang="de">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="icon"
      href="data:image/svg+xml,<svg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 24 24' fill='%233498db'><path d='M16 3V14.26C17.19 14.9 18 16.15 18 17.5C18 19.43 16.43 21 14.5 21S11 19.43 11 17.5C11 16.15 11.81 14.9 13 14.26V5H10V3H16ZM14.5 19C15.33 19 16 18.33 16 17.5S15.33 16 14.5 16 13 16.67 13 17.5 13.67 19 14.5 19Z'/></svg>"
    />
    <link rel="stylesheet" href="./css/style.css" />
    <script src="./js/index.js" defer></script>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <link rel="canonical" href="./index.html">
    <meta
      name="keywords"
      content="Wetter, Wettervorhersage, Temperatur, Regen, Schnee, Sonne, Wetterbericht, Deutschland"
    />
    <meta
      name="description"
      content="Aktueller Wetterbericht mit Echtzeit-Daten für Ihren Standort. Temperatur, Wind, Vorhersage und Wetterwarnungen in Deutschland"
    />
    <meta
      property="og:title"
      content="Präziser Wetterbericht - Aktuelle Bedingungen und Vorhersage"
    />
    <meta
      property="og:description"
      content="Kostenlose Wetter-App mit genauen Vorhersagen für Ihren Standort"
    />
    <meta property="og:type" content="website" />
    <meta property="og:url" content="./index.html" />
    <title>Aktuelles Wetter & Vorhersage | Präziser Wetterbericht</title>
  </head>
  <body>
    <div id="weather-bg"></div>
    <div class="container">
      <header>
        <h1>Wetterbericht</h1>
      </header>

      <main>
        <div class="weather-card">
          <div class="location-info">
            <h2 id="city">Standort wird ermittelt...</h2>
            <div id="coordinates"></div>
          </div>

          <div class="weather-main">
            <div id="temperature" class="temperature">-- °C</div>
            <div class="temp-range">
              <span id="max-temp">H: --°</span>
              <span id="min-temp">T: --°</span>
            </div>
            <div id="weather-description" class="weather-description">--</div>
          </div>

          <div class="weather-details">
            <div class="detail">
              <span>Windgeschwindigkeit</span>
              <span id="wind">-- km/h</span>
            </div>
            <div class="detail">
              <span>Windböen</span>
              <span id="gusts">-- km/h</span>
            </div>
            <div class="detail">
              <span>Windrichtung</span>
              <div class="wind-direction">
                <span id="wind-direction">--</span>
                <div id="wind-arrow" class="wind-arrow">
                  <svg width="28" height="28" viewBox="0 0 28 28" fill="none">
                    <circle
                      cx="14"
                      cy="14"
                      r="12"
                      fill="#e0f2ff"
                      stroke="#3498db"
                      stroke-width="1.5"
                    />
                    <path
                      d="M14 7L14 21M14 7L18 11M14 7L10 11"
                      stroke="#3498db"
                      stroke-width="2"
                      stroke-linecap="round"
                      stroke-linejoin="round"
                    />
                    <circle cx="14" cy="14" r="1.5" fill="#3498db" />
                  </svg>
                </div>
              </div>
            </div>
          </div>
        </div>
      </main>

      <footer>
        <p>Daten von Open-Meteo</p>
      </footer>
    </div>
  </body>
</html>
