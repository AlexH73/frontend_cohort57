<body>
    <h1>Homework 20 👨‍🏫</h1>
    <a class="tasks" href="https://ejudge.179.ru/tasks/training/recursion.html" target="_blank">Условия</a>
    <h2>Решение:</h2>
    <pre id="code-block"><code>Загрузка кода...</code></pre>
    <script>
        fetch('./js/recursions.js')
            .then(res => res.text())
            .then(text => {
                // Экранируем спецсимволы для HTML
                const escaped = text
                  .replace(/&/g, '&amp;')
                  .replace(/</g, '&lt;')
                  .replace(/>/g, '&gt;');
                document.getElementById('code-block').innerHTML = `<code>${escaped}</code>`;
            });
    </script>
    <script src="./js/recursions.js"></script>
</body>
