<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="icon"
      type="image/svg+xml"
      href="../../../../assets/fake-store-app/images/fake-store-app-favicon.svg"
    />
    <link rel="stylesheet" href="./css/signin.css" />
    <script src="./js/signin.js" defer></script>
    <title>Signin</title>
  </head>
  <body>
    <main class="container">
      <h2>Signin</h2>
      <p id="message"></p>
      <form id="signin-form">
        <input type="text" name="email" placeholder="E-Mail" required />
        <input
          type="password"
          name="password"
          placeholder="Password"
          required
        />
        <button type="submit">Signin</button>
      </form>
      <a class="to-home" href="../../lessons/lesson_16/code/fake-store-app/"
        >Back to homepage</a
      >
    </main>
  </body>
</html>
