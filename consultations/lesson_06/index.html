    <script>
        const files = ['index.js', 'arrays.js', 'destr.js'];
        
        Promise.all(files.map(file => fetch(file).then(res => res.text())))
          .then(texts => {
            const joined = texts.map((text, i) =>
              `<span class="span-title">// --- ${files[i]} ---</span>\n` +
              text
            ).join('\n\n');
            const escaped = joined
              .replace(/&/g, '&amp;')
              .replace(/</g, '&lt;')
              .replace(/>/g, '&gt;');
            const highlighted = escaped.replace(/&lt;span class="span-title"&gt;(.*?)&lt;\/span&gt;/g,
              '<span class="span-title">$1</span>');
            document.getElementById('code-block').innerHTML = `<code>${highlighted}</code>`;
          });
        </script>

    <script src="arrays.js"></script>
    <script src="destr.js"></script>
